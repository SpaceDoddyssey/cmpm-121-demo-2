<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Icon source: https://thenounproject.com/icon/paint-1954925/ -->
    <link rel="icon" type="image/png" href="icon.png" />
    <title></title>
  </head>
  <body>
    <div id="app">
      <h1>Cameron's Paint Toy</h1>

      <canvas id="drawingCanvas" width="256" height="256" style="border:2px solid"></canvas>
      <br>
    
      <!-- Action buttons -->
      <div>
        <button id="clearButton">Clear</button>
        <button id="undoButton">Undo</button>
        <button id="redoButton">Redo</button>
        <button id="exportButton">Export</button>
      </div>
    
      <!-- Brush buttons -->
      <div>
        Brush Size:
        <button id="thinButton">2px</button>
        <button id="mediumButton">8px</button>
        <button id="thickButton">16px</button>
        &NonBreakingSpace;
        &NonBreakingSpace;
        Brush Color:
        <input id="colorInput" type="color">
      </div>

      <!-- Stamp buttons -->
      <div id="stampButtonDiv">
        Stamps:
        <button id="smileButton">🙂</button>
        <button id="catButton">🐱</button>
        <button id="thumbsupButton">👍</button>
      </div>

      Stamp rotation:
      <input type="range" id="rotSlider" min="0" max="360" value="0">
      <label id="rotLabel">0°</label>
      <br>

      <button id="customButton">Add Custom Stamp</button>
      
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
